<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootcamp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="col text-center">Pratica con il Grid System</h1>
    <h2 class="col text-center">ESERCIZIO 1</h2>
    <div class="row">
      <div class="col-md-4 bg-info text-white p-3 border border-black">1</div>
      <div class="col-md-4 bg-info text-white p-3 border border-black">2</div>
      <div class="col-md-4 bg-info text-white p-3 border border-black">3</div>
    </div>
    <h2 class="col-text-center">ESERCIZIO 2</h2>
    <div class="row">
      <div class="col-md-4 p-3 .text-black .bg-warning border border-black">1</div>
      <div class="col-md-4 p-3 .text-black .bg-warning border border-black">2</div>
      <div class="col-md-4 p-3 .text-black .bg-warning border border-black">3</div>
    </div>
    <h2 class="col text-center">ESERCIZIO 3</h2>
    <div class="row">
      <div class="col-4 col-md-6 col-lg-12 p-3 .bg-success text-white border border-black">2</div>
      <div class="col-4 col-md-6 col-lg-12 p-3 .bg-success text-white border border-black">3</div>
      <div class="col-4 col-md-6 col-lg-12 p-3 .bg-success text-white border border-black">4</div>
      <div class="col-4 col-md-6 col-lg-12 p-3 .bg-success text-white border border-black">5</div>
      <div class="col-4 col-md-6 col-lg-12 p-3 .bg-success text-white border border-black">6</div>
      <div class="col-4 col-md-6 col-lg-12 p-3 .bg-success text-white border border-black">1</div>
    </div>
    <h2 class="col text-center">ESERCIZIO 4</h2>
    <div class="row">
      <div class=".bg-danger col-4 col-xl-5 p-3 text-white border border-black">2</div>
      <div class=".bg-danger col-4 col-xl-2 p-3 text-white border border-black">3</div>
      <div class=".bg-danger col-4 col-xl-5 p-3 text-white border border-black">4</div>
    </div>
    <h2 class="col text-center">ESERCIZIO 5</h2>
    <div class="row">
      <div class="bg-info col-xl-4 p-3 text-white border border-black">1</div>
      <div class="bg-info col-xl-8 p-3 text-white border border-black">
        <div class="row">
          <div class="col-12 col-xl-6 .bg-body-tertiary">1</div>
          <div class="col-12 col-xl-6 .bg-body-tertiary">2</div>
        </div>
      </div>
    </div>
    <h2 class="col text-center">ESERCIZIO 6</h2>
    <div class="row">
      <div class="col-xl-6 p-3 text-black .bg-black border border-black">1</div>
      <div class="col-xl-6 p-3 text-black .bg-black border border-black">2</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
